<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- grid group -->
  <g transform="translate(8,8)">

    <!-- cell backgrounds -->
    <rect x="0"  y="0"  width="24" height="24" fill="#22c55e"/> <!-- green -->
    <rect x="24" y="0"  width="24" height="24" fill="#facc15"/> <!-- yellow -->
    <rect x="0"  y="24" width="24" height="24" fill="#ef4444"/> <!-- red -->
    <rect x="24" y="24" width="24" height="24" fill="#e5e7eb"/> <!-- gray -->

    <!-- grid lines -->
    <line x1="24" y1="0"  x2="24" y2="48" stroke="#1f2937" stroke-width="2"/>
    <line x1="0"  y1="24" x2="48" y2="24" stroke="#1f2937" stroke-width="2"/>

    <!-- text -->
    <text x="12" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">3</text>
    <text x="36" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">2</text>
    <text x="12" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">1</text>
    <text x="36" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#0b1220">...</text>
  </g>
</svg>
